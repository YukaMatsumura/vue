<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js のサンプル</title>
		<!-- vue.jsの読み込み -->
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>
  <body>
		<!-- 表示のためのタグ、テンプレート -->
    <h1>Vue3</h1>
    <div id="app">
      {{ message }}
    </div>
		<!-- Vue3のスクリプト -->
    <script>
      const appdata = {
        data() {
          return {
            message: "Hello Vue"
          }
        }
      }

      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
