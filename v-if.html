<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="utf-8">
      <title>My first Vue app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
      </head>


    <body>
      <style>
      .red {
           font-size:32pt;
           font-weight:plain;
           color:red;
      }
      .blue {
           font-size:24pt;
           font-weight:bold;
           color:blue;
      }
        </style>
        <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="bg-secondary display-4 px-3 container">
					<!-- isBlueがtrueの場合、blueクラスを適用、isBlueがfalseの場合、redクラスを適用 -->
          <p v-if="isBlue" class="blue">
            {{ message }}
          </p>
					<!-- isBlueがfalseの場合、redクラスを適用 -->
          <p v-else class="red">
            少々お待ちください。。。。
          </p>
      </div>
        
      <script>
        const appdata = {
          data() {
            return {
              message : null,
              isRed: true,/* プログラムでisRedをtrueにしている */
              isBlue: false/* プログラムでisBlueをfalseにしている */
            }
          },
          mounted() {/* マウントされた時に実行される */
            this.message = 'This is sample page.'
            setInterval(()=>{
              this.isBlue = !this.isBlue/* isBlueを反転する */
              this.isRed = !this.isRed/* isRedを反転する */
            },1000)/* 1秒ごとに反転する */
          }
        }
      
        Vue.createApp(appdata).mount('#app')/* appdataをappというidの要素にマウントする */
        </script>
      </body>
