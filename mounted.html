<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js のサンプル</title>
		<!-- vueのインストール -->
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>

  <body>
    <h1>Vue3</h1>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    
    <script>
    const appdata = {
      data() {
        return {
          message: 'Hello Vue!',/*メッセージの初期値*/
          count: 0/*カウントの初期値*/
        }
      },
      mounted() {/*vueのインスタンスができた後に実行されること*/
        setInterval(() => {/*ある一定間隔で実行される関数*/
          this.count++/*実行されると値が1増える*/
          this.message = 'Count: ' + this.count/*このオブジェクト自身が持っている値*/
        }, 1000)
      }
    }
  
    Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
